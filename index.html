<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="weather.css">
	<title>Weather App</title>
</head>
<body id="body">
  
  
  
  <div id="subbody" class="container">
    <h1>Weather App</h1>

    <input id="switch" type="checkbox" checked data-toggle="toggle" data-size="normal" data-on="ºC" data-off="ºF" data-onstyle="default" data-style>
    

    <div id="weatherbox" class="jumbotron">
      

      <p id="city">Your Local Area</p>
      <p id="temp"></p>
      <p id="cur-temp"></p>
      <img src="#" id="weather-image">
    </div>
    <h3>By Justin Cruz</h3>
    <h5>@jcruzz</h5>
  </div>
  

  
  
  
  
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="weather.js"></script>
</body>
</html>
